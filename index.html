<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-Leo</title>

    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-form">
        <h1 class="titulo">Faculdade Nascer do Sol</h1>
        <div class="container">
            <form method="get" action="">

                <h1>Login de Usuário</h1>

                <label for="name">Nome de Usuário</label>
                <input type="text" id="name" required class="interacao" > 

                <label for="password">Senha</label>
                <input type="password" name="password" id="password" required class="interacao" >

                <label for="nascimento">Data de nascimento</label>
                <input type="date" name="Data-de-nascimento" id="nascimento" class="interacao" required>

                <input type="submit" value="Enviar">
            </form>

        </div>
    </div>

    <div class="container-tabela">

        <h1 class="titulo">Tabela</h1>
        <table>
            <tr>
                <th colspan="2">Grade Curricular</th>
            </tr>

            <tr>
                <th>Materia</th>
                <th>Quantidade horas</th>
            </tr>

            <tr>
                <td>Matemática</td>
                <td>30 Horas</td>
            </tr>

             <tr>
                <td>Inglês</td>
                <td>20 Horas</td>
            </tr>

             <tr>
                <td>Quimíca</td>
                <td>15 Horas</td>
            </tr>

             <tr>
                <td>Português</td>
                <td>30 Horas</td>
            </tr>

            <tr>
                <td>Física</td>
                <td rowspan="2">17,5 horas</td>
            </tr>
            <tr>
                <td>Biologia</td>
            </tr>
        </table>
    </div>

</body>

</html>
